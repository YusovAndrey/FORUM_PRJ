{% extends "index.html" %}

{% block content %}
    <h1>Update post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-lg">Update post</button>
        <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">Chancel</a>
    </form>
    
{% endblock %}
